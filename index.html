<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatList</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
</head>
<body>
    <header class="container">
        <img class="logo-img" src="img/cat-fill.svg" alt="Бабуленькины котики">
        <div class="header__rightBlock">
            <span class="logo-text">Приют 'Бабуленькины котики'</span>
            <button class="btn__auth">Авторизоваться</button>
        </div>
    </header>

    <div class="menu">
        <button class="btn__newCat">Новый кот</button>
        <button class="btn__refreshCatList">Обновить список</button>
    </div>

    <main class="container"></main>

    <footer class="container">©2022 All rights reserved</footer>



    <!-- Окно с информацие о коте -->
    <div id='modal_info' class="info-block">
        <div class="info-wrapper">
            <img class="info-img" src="" alt="изображение кота">
            <div class="information">
                <h2>имя</h2>
                <h3>возраст</h3>
                <p>описание</p>
            </div>
            <div class="info-close" onclick="closeInfo(event)"></div>
        </div>

        
    </div>

    <!-- Окно добавления котика -->
    <div id='modal_add' class="info-block">

        <div class="info-wrapper modal_add_style">
            <div class="information">
                <div class="title">Добавить кота</div><br>
                <form id="addCat">
                    <input class="input-form" name="name" placeholder="имя" required>
                    <input class="input-form" name="age" type="number" placeholder="возраст" min="1" max="100">
                    <input class="input-form" name="img_link" placeholder="ссылка на изображение">
                    <label><input type="checkbox" name="favourite" value="true" class="input-form"> любимчик</label>
                    <input class="input-form" name="rate" type="number" placeholder="рейтинг" min="1" max="10">
                    <textarea class="input-form" name="description" placeholder="описание"></textarea>
                    <br><br>
                    <button type="submit">Добавить</button>
                </form>

            </div>
            
            <div class="info-close" onclick="closeInfo(event)"></div>
        </div>
    </div>

    <!-- Окно изменения котика -->
    <div id='modal_upd' class="info-block">

        <div class="info-wrapper modal_add_style">
            <div class="information">
                <div class="title">Изменить кота</div><br>
                <form id="updCat">
                    <input class="input-form" name="id" placeholder="id" required disabled>
                    <input class="input-form" name="name" placeholder="имя" required>
                    <input class="input-form" name="age" type="number" placeholder="возраст" min="1" max="100">
                    <input class="input-form" name="img_link" placeholder="ссылка на изображение">
                    <label><input type="checkbox" name="favourite" value="true" class="input-form"> любимчик</label>
                    <input class="input-form" name="rate" type="number" placeholder="рейтинг" min="1" max="10">
                    <textarea class="input-form" name="description" placeholder="описание"></textarea>
                    <br><br>
                    <button type="submit">Изменить</button>
                </form>

            </div>
            
            <div class="info-close" onclick="closeInfo(event)"></div>
        </div>
    </div>

    <script src="Api.js" defer></script>
    <script src="script.js"></script>
</body>
</html>
