<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatList</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
</head>
<body>
    <header class="container">
        <img class="logo-img" src="img/cat-fill.svg" alt="Бабуленькины котики">
        <div class="header__rightBlock">
            <span class="logo-text">Приют 'Бабуленькины котики'</span>
            <button class="btn__auth">Авторизоваться</button>
        </div>
        
    </header>

    <div class="menu">
        <button class="btn__newCat">Новый кот</button>
        <button class="btn__refreshCatList">Обновить список</button>
    </div>

    <main class="container"></main>

    <footer class="container">©2022 All rights reserved</footer>

    <div class="info-block">
        <div class="info-wrapper">
            <img class="info-img" src="" alt="Риш">
            <div class="information">
                <h2>Риш</h2>
                <h3>1 год</h3>
                <p>Риш любит лесенки, канаты. Очень активный и дружелюбный кот. Риш полностью здоров, привит, кастрирован. Использует лоточек и очень аккуратен.</p>
            </div>
            <div class="info-close" onclick="closeInfo()"></div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
